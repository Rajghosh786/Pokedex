<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid?styles=24573" rel="stylesheet">
                
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="main">
            <h1>Pokedex</h1>
            <div class="search">
                <input class="searchbar" type="text" placeholder="Search Pokemon">
                <button class="searchbtn" type="button">Search</button>
                <p class="id"></p>
            </div>
            <div class="divcontainer">
                <ul class="unorderlist">
                    <li class="list"></li>
                </ul>
            </div>
            <p class="name"></p>
            <div class="pokedetails">
                <img class="image" alt="Sorry Image Not Found">
                <div class="category">
                    <div class="categoryone">
                        <p>Type : <span  class="types"></span></p>
                        <!-- <p class="types1">types1</p> -->
                        <p>Height : <span  class="heights"></span></p>
                        <p>Weight : <span  class="weight"></span></p>
                    </div>
                    <div class="categorytwo"> 
                        <p>Ability : <span  class="abilities"></span></p>   
                        <p>Exp : <span  class="baseexperience"></span></p>            
                        <p>Stats : <span  class="stats"></span></p>
                    </div>
                </div>
                
                
                
            </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
